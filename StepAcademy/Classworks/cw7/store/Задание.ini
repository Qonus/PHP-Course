Создайте таблицу брендов. Таблица должна содержать идентификатор бренда и название бренда.

Детализируйте таблицу товаров. Таблица должна содержать идентификатор товара, название товара, идентификатор категории, идентификатор бренда, цену, количество на складе и связь с таблицами категорий и брендов и добавить дополнительные необходимые поля.

Создайте таблицу позиций заказа. Таблица должна содержать идентификатор позиции заказа, идентификатор заказа, идентификатор товара, количество и цену за единицу товара. Свяжите её с таблицами заказов и товаров.

Создайте таблицу фотографий товарах. Таблица должна содержать идентификатор фотографии, идентификатор товара, ссылку на адрес изображения. Свяжите её с таблицами товаров и клиентов.

Создайте таблицу скидок и акций. Таблица должна содержать идентификатор скидки, код скидки, сумму скидки, дату начала и дату окончания действия скидки.

Создайте таблицу способов доставки. Таблица должна содержать идентификатор способа доставки, название метода доставки и стоимость.